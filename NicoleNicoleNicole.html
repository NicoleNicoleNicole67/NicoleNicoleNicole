<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day ‚ù§Ô∏è</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 25px;
        text-align: center;
        box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        position: relative;
        z-index: 2;
        animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    h1 {
        color: #ff4d6d;
        margin-bottom: 10px;
    }

    .message {
        opacity: 0;
        transform: translateY(15px);
        transition: 0.6s ease;
        font-size: 18px;
        color: #444;
        margin-top: 15px;
    }

    .message.show {
        opacity: 1;
        transform: translateY(0);
    }

    button {
        margin-top: 20px;
        padding: 12px 25px;
        border: none;
        border-radius: 30px;
        font-size: 16px;
        background: #ff4d6d;
        color: white;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #ff1e4d;
        transform: scale(1.05);
    }

    .heart {
        position: absolute;
        color: #ff4d6d;
        font-size: 20px;
        animation: rise linear forwards;
    }

    @keyframes rise {
        from {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        to {
            transform: translateY(-120vh) scale(1.8);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<div class="card">
    <h1>HAPPY VALENTINES DAY! ‚ù§Ô∏è</h1>
    <p>Free ka ba sa 16?</p>
    <button onclick="showLove()">Pindutin mo 'to kung wala ka pang ligo</button>
    <div class="message" id="loveMessage">
        Libre kita, 150 budget.üå∏<br>
       
    </div>
</div>

<script>
function showLove() {
    document.getElementById("loveMessage").classList.add("show");

    for (let i = 0; i < 25; i++) {
        createHeart();
    }
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "-20px";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}
</script>

</body>
</html>
